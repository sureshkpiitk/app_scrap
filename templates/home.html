<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apps</title>
</head>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 15px;
    }

    tr:nth-child(even) {
        background-color: #cdd5dd;
    }
    wXUyZd {
    -webkit-transition: all .25s ease;
    transition: all .25s ease;
    background-color: transparent;
    bottom: 0;
    left: 0;
    position: absolute;
    right: 0;
    top: 0;
}
</style>
<body>


<div align="center">
    <h3> Top Trending Apps</h3>
    <button href="re_scrap/" style="width: 200px; height: 30px;"> <b>Click here to reload again(scrap)</b></button>

    <br>
<br>
</div>

<table align="center" style="width:50%; align-content: center; border: 2px black solid;">
    <tr style="align-content: center; font-size: 20px; font-weight: bold">
        <td>Name</td>
        <td>Developer</td>
        <td>Package Name</td>
        <td>Icon</td>

    </tr>
    {% for app in apps %}
        <tr style="align-content: center">
            <td style="align-content: center"> <a href="/appdetails/?id={{ app.package_name }}"> {{ app.name }} </a></td>
            <td style="align-content: center">{{ app.developer }}</td>
            <td style="align-content: center">{{ app.package_name }}</td>

            <td class="wXUyZd">
                <a href="/appdetails/?id={{ app.package_name }}">
                    <img src="{{ app.icon.url }}">
                </a>
            </td>

        </tr>
    {% endfor %}
</table>
</body>
</html>
